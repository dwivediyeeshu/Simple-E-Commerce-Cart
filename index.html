<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-400 text-gray-800 min-h-screen flex justify-center items-start py-10">
    <div class="container max-w-3xl bg-white rounded-2xl shadow-lg p-8">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">ğŸ›ï¸ Products</h1>

      <div id="product-list" class="grid sm:grid-cols-2 gap-4 mb-10">
        <!-- Products will be dynamically added here by JavaScript -->
      </div>

      <h2 class="text-2xl font-semibold mb-4 text-gray-700 border-t pt-6">ğŸ›’ Shopping Cart</h2>
      <div id="cart-items" class="space-y-3">
        <p id="empty-cart" class="text-gray-500 italic">Your cart is empty.</p>
      </div>

      <div id="cart-total" class="hidden mt-6 border-t pt-4 flex justify-between items-center">
        <p class="text-lg font-semibold">Total: 
          <span id="total-price" class="text-green-600 font-bold">$0.00</span>
        </p>
        <button id="checkout-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow transition">
          Checkout
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
